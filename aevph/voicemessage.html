<!DOCTYPE html>
<html>

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->

    <!-- Site Title -->

    <!-- CSS -->
    <link rel="stylesheet" href="../css/linearicons.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="./puzzles.css">
</head>

<body>
    <div class="screen">
        <div class="header-container">
            <i class="fa fa-home back-button" aria-hidden="true" onclick="goBack()"></i>
        </div>
        <div class="form top">
            <form>
                <input placeholder="How much time do we have left?" id="pswd" class="box">
                <input class="confirm" id="submitButton" type="button" value="&#9654;" />
            </form>
        </div>
        <div class="message-container medium">
            <video preload="auto" preload controls>
                <source src="voicemessage.mp4" type="video/mp4">
                <object data="voicemessage.mp4" height="1080">
                    <param name="wmode" value="transparent">
                    <param name="autoplay" value="false">
                    <param name="loop" value="false">
                </object>
            </video>
        </div>
        <div class="aeva-button">
            <img src="aeva-neutral.png">
        </div>
        <div class="full">
        </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./puzzles.js"></script>
    <script src="./voice.js"></script>
</body>

</html>
